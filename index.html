    />

      You have entered an invalid email address!
    </div>
    <input
      type="password"
      name="password1"
      id="password1"

    />

      var FirstName = document.getElementById("first");

      document.getElementById("pw1_check1").style.display = "none";

        } else {

        }

        } else {
          document.getElementById("pw1_check1").style.display = "none";
        }
        // Email Validation
        var mailformat = /^[a-zA-Z0-9-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z]+)*$/;
        var inputemail = document.getElementById("Email").value;
        if (inputemail.match(mailformat)) {
        } else {
          document.getElementById("pw1_check2").style.display = "block";
        }
        // Password Validation
        var password = document.getElementById("password1").value;
        var confirmPassword = document.getElementById("password2").value;
        if (password.length < 8 || password.length > 32) {
          document.getElementById("Error").style.display = "block";
        }
        var passformat =
          "^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])";
        if (password.match(passformat)) {
        } else {
          document.getElementById("Error").style.display = "block";
        }
        if (password === confirmPassword) {
        } else {
          document.getElementById("Error").style.display = "block";
        }
        // Phone number Validation
        var phoneNumber = "^(?:00|\\+)(?=.*[0-9])(?=.{12,})";
        var usernumber = document.getElementById("num").value;
        if (usernumber.match(phoneNumber)) {
        } else {
          document.getElementById("Error2").style.display = "block";
        }
      }
